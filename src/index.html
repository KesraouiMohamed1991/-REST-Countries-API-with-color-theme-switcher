<!doctype html>
<html class="dark"  lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />
    <link href="../dist/output.css" rel="stylesheet" />

    <title>flag of the word</title>
  </head>
  <body>
    <main
      class=" w-screen min-h-screen bg-slate-100 overflow-hidden dark:bg-gray-800 font-med flex flex-col justify-between"
    >
    <!-- the header of the page -->
      <header
        class="h-[8%] w-full sm:w-[90%] bg-slate-50 dark:bg-gray-800 mx-auto flex justify-between items-center p-4 shadow-md"
      >
        <div class="sm:text-lg font-bold w-2/3 dark:text-slate-100">
          <a href="#" id="refreshLink">Where in the world?</a>
        </div>

        <div class="flex justify-end items-center">
          <img
            class="w-1/6 sm:w-[10%] inline-block px-2 dark-toggle"
            src="../src/assets/dark.svg"
            alt=""
          />
          <span class="inline-block dark:text-slate-100  cursor-pointer">Dark mode</span>
        </div>
      </header>

      <section class="min-h-[91%] w-full sm:w-[90%] mx-auto flex flex-col">
        <!-- the header of the section -->
        <div
          class="w-full flex flex-col sm:flex-row justify-between items-center py-6"
        >
          <form id="monFormulaire" class="">
            <label class="relative block">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <!-- SVG search icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="gray"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </span>
              <input
                class="input-field placeholder:italic placeholder:text-slate-400 block bg-white dark:bg-gray-800 w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-md focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
                placeholder="Search for a country..."
                type="text"
                name="search"
              />
            </label>
          </form>
<!-- the select input -->
          <div class="">
            <select
              class="mt-1 px-3 py-2 bg-white dark:bg-gray-800 border shadow- dark:text-slate-300 border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1"
              id="filtre"
            >
              <option value="tous">filter by region</option>
              <option value="Africa">Africa</option>
              <option value="Americas">Americas</option>
              <option value="Asia">Asia</option>
              <option value="Europe">Europe</option>
              <option value="Oceania">Oceania</option>
              <!-- Ajoutez d'autres options de filtre selon vos besoins -->
            </select>
          </div>
        </div>

        <!-- the header of the section -->

        <!-- the grid system of the section -->
        <div
          class="grid-system h-full w-full mx-auto s:w-full grid grid-cols-1 grid-rows-4  overflow-hidden  md:grid-cols-3 lg:grid-cols-4  gap-x-8 sm:gap-x-4 gap-y-1 sm:gap-y-8  p-8 sm:p-0"
        ></div>
        <!-- the grid system of the section -->
      </section>
    </main>
    <script src="./app.js"></script>
    <script src="./application.js"></script>
  </body>

</html>
